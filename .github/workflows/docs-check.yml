name: Docs Check

on:
  pull_request:
    branches: [main]
    paths:
      - 'AGENTS.md'
      - 'docs/**'

jobs:
  docs-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run docs checks
        run: bun run docs:check
